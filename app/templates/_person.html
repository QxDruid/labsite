
<div class="card mb-3 staff_card" >
    <div class="row no-gutters">
        <div class="col-md-3">
            <img src="{{ person.image }}" class="card-img" alt="IMAGE">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h4 class="card-title">{{ person.fullname }}</h5>
                <h5 class="card-text">
                    {{ person.position }}
                </h5>
                <p class="card-text">
                    {{ person.info }}
                </p>
            </div>
        </div>
    </div>
</div>
