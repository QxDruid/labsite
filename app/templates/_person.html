
<div class="card mb-3 staff_card" >
    <div class="row no-gutters">
        <div class="col-md-3 col-xl-2">
            <img src="{{ url_for('static', filename=person.Image) }}" class="card-img" alt="Image">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h4 class="card-title">{{ person.SecondName}}  {{ person.FirstName}} {{ person.MiddleName}}</h5>
                <h5 class="card-text">
                    {{ person.Position }}
                </h5>
                <p class="card-text">
                    {{ person.Info }}
                </p>
            </div>
            {% if current_user.is_authenticated %}
            <form action="{{ url_for('main.delperson') }}" method="POST" novalidate>
                <div class="form-group">
                    {{ formDelete.csrf_token() }}
                    {{ formDelete.Id(value = person.id)}}
                    {{ formDelete.submitDelete(class="btn btn-dark") }}
                  </div>
            </form>
        {% endif %}
        </div>
        
    </div>
</div>
