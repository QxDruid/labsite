<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}{% endblock %} - AMTLab
    </title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
</head>


<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <a class="navbar-brand" href="{{url_for('main.index')}}">
                        <img src="{{url_for('static',filename='img/brand-icon.svg')}}" width="30" height="30" class="d-inline-block align-top" alt=".">
                        ИЛТССД
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    

                
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="{{url_for('main.index')}}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('main.staff')}}">Сотрудники</a>
                        </li>

        
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('main.contacts')}}">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('main.galery')}}">Галерея</a>
                        </li>
                    </ul>
                    {% if current_user.is_authenticated %}
                        <ul class="navbar-nav  ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{url_for('main.logout')}}">Logout</a>
                            </li>
                        </ul>
  
                    {% endif %}
                </div>


        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer bg-dark text-white">
        <div class="container-fluid">
            Footer
        </div>
    </footer>
</body>

</html>
