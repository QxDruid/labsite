{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
     <div class="container-fluid ">
         <div class="row"  style=" min-height:89vh">
        <div id="loginform" class="col-10 col-sm-8 col-md-6 col-lg-4 align-self-center">
            <form>
                <div class="form-group">
                  <label for="loginpad">Login</label>
                  <input type="email" class="form-control" id="loginpad" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="passwordpad">Password</label>
                  <input type="password" class="form-control" id="passwordpad">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="submit">
                  <label class="form-check-label" for="submit">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
