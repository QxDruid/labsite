<div class="card post" style="width: 18rem;">
    {% if post.Img %}
        <img src="{{post.Image}}" class="card-img-top" alt="...">
    {% endif %}
        <div class="card-body">
      <h5 class="card-title">{{ post.Title }}</h5>
      <p class="card-text">{{ post.Description }}</p>
      {% if post.Fulltext %}
        <a href="#" class="btn btn-primary">Читать полностью</a>
      {% endif %}
    </div>
</div>
