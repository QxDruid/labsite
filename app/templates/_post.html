<div class="card post" style="width: 18rem;">
    {% if post.image %}
        <img src="{{post.image}}" class="card-img-top" alt="...">
    {% endif %}
        <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.desscription }}</p>
      {% if post.href %}
        <a href="{{ post.href }}" class="btn btn-primary">Читать полностью</a>
      {% endif %}
    </div>
</div>
