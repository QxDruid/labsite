{% extends "base.html" %}

{% block title %}
  Сотрудники
{% endblock %}

{% block content%}
<div class="container-fluid">
  <div class="row">

    <! -- список сотрудников -->
    <div id="main" class="col-10 col-sm-6 col-md-8 col-lg-8 text-center">            
    <! --  Карточка сотрудника-->
      {% for person in staff %}
        {% include '_person.html'%}
      {% endfor %}
    </div>

    <! -- новостная лента (на маленьком экране скрыта) -->
    <div id="sidebar" class="col-lg-3 col-xl-4 d-none d-lg-block ">
      <div class="container">
        <div class="text-center" id="news_header">
          <span class="h2">Новости</span>
        </div>          
                
        {% for post in posts %}
          {% include '_post.html'%}
        {% endfor %}

      </div>
    </div>
  </div>
</div>
  
{% endblock %}
