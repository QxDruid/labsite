<div class="card mb-3 staff_card" >
    <div class="row no-gutters">

      <div class="col-md-4">
        <img src="{{ research.image }}" class="card-img" alt="image">
      </div>
      
      <div class="col-md-8">
        <div class="card-body">

          <h4 class="card-title">
              {{ research.title }}
            </h4>
          
          <p class="card-text">
            {{ research.description }} 
          </p>

        </div>
      </div>
    </div>
  </div>
